<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Multi-User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .recurring-options {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .view-toggle button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .view-toggle button.active {
            background: #764ba2;
        }

        .calendar-container {
            display: none;
        }

        .calendar-container.active {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h3 {
            font-size: 1.5em;
            color: #333;
        }

        .calendar-nav button {
            padding: 8px 15px;
            font-size: 14px;
            margin: 0 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .calendar-day {
            min-height: 100px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 8px;
            background: white;
            position: relative;
        }

        .calendar-day.other-month {
            background: #f9f9f9;
            opacity: 0.5;
        }

        .calendar-day.today {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .day-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .calendar-event {
            background: #667eea;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-bottom: 3px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .calendar-event:hover {
            background: #5568d3;
        }

        .calendar-event.recurring {
            background: #764ba2;
        }

        .list-container {
            display: none;
        }

        .list-container.active {
            display: block;
        }

        .event-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .event-card.recurring {
            border-left-color: #764ba2;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 700;
        }

        .event-type {
            background: #764ba2;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .event-details {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .attendees-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .attendees-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .attendee-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .attendee-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .add-attendee-form {
            display: flex;
            gap: 10px;
        }

        .add-attendee-form input {
            flex: 1;
        }

        .add-attendee-form button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .no-events {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .modal-close {
            background: #e0e0e0;
            color: #333;
            padding: 5px 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .modal-close:hover {
            background: #ccc;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Event Manager (Multi-User) üåê</h1>

        <div class="section">
            <h2>Create New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name *</label>
                    <input type="text" id="eventName" required placeholder="e.g., Team Meeting">
                </div>

                <div class="form-group">
                    <label for="eventDate">Start Date *</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime">
                </div>

                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="e.g., Conference Room A">
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type *</label>
                    <select id="eventType" required>
                        <option value="one-time">One-Time Event</option>
                        <option value="recurring">Recurring Event</option>
                    </select>
                </div>

                <div id="recurringOptions" class="recurring-options">
                    <div class="form-group">
                        <label for="recurringFrequency">Frequency</label>
                        <select id="recurringFrequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recurringCount">Number of Occurrences</label>
                        <input type="number" id="recurringCount" min="2" max="52" value="4">
                    </div>
                </div>

                <button type="submit">Create Event</button>
            </form>
        </div>

        <div class="view-toggle">
            <button id="calendarViewBtn" class="active" onclick="switchView('calendar')">üìÖ Calendar View</button>
            <button id="listViewBtn" onclick="switchView('list')">üìã List View</button>
        </div>

        <div id="calendarView" class="calendar-container active">
            <div class="calendar-header">
                <button class="calendar-nav" onclick="changeMonth(-1)">‚óÄ Previous</button>
                <h3 id="currentMonth"></h3>
                <button class="calendar-nav" onclick="changeMonth(1)">Next ‚ñ∂</button>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                <div class="loading">Loading events...</div>
            </div>
        </div>

        <div id="listView" class="list-container">
            <h2>All Events</h2>
            <div id="eventsList">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalEventTitle"></h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalEventContent"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR FIREBASE CONFIG FROM STEP 3
       const firebaseConfig = {
  apiKey: "AIzaSyAsGsGdQGHxvoSCXqIK63HV3iHEbIyCi8",
  authDomain: "still-sweating-calendar.firebaseapp.com",
  databaseURL: "https://still-sweating-calendar-default-rtdb.firebaseio.com",
  projectId: "still-sweating-calendar",
  storageBucket: "still-sweating-calendar.firebasestorage.app",
  messagingSenderId: "876272235553",
  appId: "1:876272235553:web:2854ead72fb6842df8aa09"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const eventsRef = database.ref('events');

        let allEvents = [];
        let currentMonth = new Date();
        let currentView = 'calendar';

        // Listen for real-time updates
        eventsRef.on('value', (snapshot) => {
            allEvents = [];
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(key => {
                    allEvents.push({ firebaseKey: key, ...data[key] });
                });
            }
            refreshDisplay();
        });

        // Generate recurring instances
        function generateRecurringInstances(baseEvent, frequency, count) {
            const instances = [];
            const startDate = new Date(baseEvent.date);

            for (let i = 0; i < count; i++) {
                const instanceDate = new Date(startDate);
                
                if (frequency === 'daily') {
                    instanceDate.setDate(startDate.getDate() + i);
                } else if (frequency === 'weekly') {
                    instanceDate.setDate(startDate.getDate() + (i * 7));
                } else if (frequency === 'monthly') {
                    instanceDate.setMonth(startDate.getMonth() + i);
                }

                instances.push({
                    id: `${baseEvent.id}-${i}`,
                    parentId: baseEvent.id,
                    name: baseEvent.name,
                    date: instanceDate.toISOString().split('T')[0],
                    time: baseEvent.time,
                    location: baseEvent.location,
                    type: 'recurring',
                    frequency: frequency,
                    instanceNumber: i + 1,
                    totalInstances: count,
                    attendees: []
                });
            }

            return instances;
        }

        document.getElementById('eventType').addEventListener('change', function() {
            document.getElementById('recurringOptions').style.display = 
                this.value === 'recurring' ? 'block' : 'none';
        });

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const baseId = Date.now();
            const eventType = document.getElementById('eventType').value;

            const baseEvent = {
                id: baseId,
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                type: eventType
            };

            if (eventType === 'recurring') {
                const frequency = document.getElementById('recurringFrequency').value;
                const count = parseInt(document.getElementById('recurringCount').value) || 4;
                const instances = generateRecurringInstances(baseEvent, frequency, count);
                
                instances.forEach(instance => {
                    eventsRef.push(instance);
                });
            } else {
                baseEvent.attendees = [];
                eventsRef.push(baseEvent);
            }

            this.reset();
            document.getElementById('recurringOptions').style.display = 'none';
        });

        function switchView(view) {
            currentView = view;
            document.getElementById('calendarView').classList.toggle('active', view === 'calendar');
            document.getElementById('listView').classList.toggle('active', view === 'list');
            document.getElementById('calendarViewBtn').classList.toggle('active', view === 'calendar');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
            refreshDisplay();
        }

        function changeMonth(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDayOfWeek = firstDay.getDay();
            const monthLength = lastDay.getDate();
            
            let calendarHTML = '';
            
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });

            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                calendarHTML += `<div class="calendar-day other-month">
                    <div class="day-number">${prevMonthLastDay - i}</div>
                </div>`;
            }

            const today = new Date();
            for (let day = 1; day <= monthLength; day++) {
                const currentDate = new Date(year, month, day);
                const dateString = currentDate.toISOString().split('T')[0];
                const isToday = dateString === today.toISOString().split('T')[0];
                
                const dayEvents = allEvents.filter(e => e.date === dateString);
                
                calendarHTML += `<div class="calendar-day ${isToday ? 'today' : ''}">
                    <div class="day-number">${day}</div>
                    ${dayEvents.map(event => 
                        `<div class="calendar-event ${event.type}" onclick="showEventModal('${event.firebaseKey}')">
                            ${event.time || ''} ${event.name}
                        </div>`
                    ).join('')}
                </div>`;
            }

            const remainingDays = 42 - (startingDayOfWeek + monthLength);
            for (let day = 1; day <= remainingDays; day++) {
                calendarHTML += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }

            document.getElementById('calendarGrid').innerHTML = calendarHTML;
        }

        function showEventModal(firebaseKey) {
            const event = allEvents.find(e => e.firebaseKey === firebaseKey);
            if (!event) return;

            document.getElementById('modalEventTitle').textContent = event.name;
            
            const attendees = event.attendees || [];
            const modalContent = `
                <div class="event-details">
                    <div>üìÖ ${formatDate(event.date)} ${event.time ? `at ${event.time}` : ''}</div>
                    ${event.location ? `<div>üìç ${event.location}</div>` : ''}
                    ${event.type === 'recurring' ? 
                        `<div>üîÑ Recurring (${event.frequency}) - ${event.instanceNumber}/${event.totalInstances}</div>` 
                        : '<div>üìå One-Time Event</div>'}
                </div>
                <div class="attendees-section">
                    <div class="attendees-title">üë• Attendees (${attendees.length})</div>
                    <div class="attendee-list">
                        ${attendees.length > 0 
                            ? attendees.map(name => `<span class="attendee-tag">${name}</span>`).join('') 
                            : '<span style="color: #999;">No attendees yet</span>'}
                    </div>
                    <div class="add-attendee-form">
                        <input type="text" id="modal-attendee-input" placeholder="Your name"
                               onkeypress="if(event.key==='Enter'){addAttendeeFromModal('${firebaseKey}');return false;}">
                        <button onclick="addAttendeeFromModal('${firebaseKey}')">I'm Attending</button>
                    </div>
                    <button class="delete-btn" onclick="deleteEvent('${firebaseKey}')">Delete Event</button>
                </div>
            `;

            document.getElementById('modalEventContent').innerHTML = modalContent;
            document.getElementById('eventModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
        }

        function addAttendeeFromModal(firebaseKey) {
            const name = document.getElementById('modal-attendee-input').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            const event = allEvents.find(e => e.firebaseKey === firebaseKey);
            if (event) {
                const attendees = event.attendees || [];
                if (attendees.includes(name)) {
                    alert('This name is already registered');
                    return;
                }
                attendees.push(name);
                database.ref('events/' + firebaseKey + '/attendees').set(attendees);
                showEventModal(firebaseKey);
            }
        }

        function displayEventsList() {
            const eventsList = document.getElementById('eventsList');

            if (allEvents.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No events yet. Create your first event!</div>';
                return;
            }

            const sorted = [...allEvents].sort((a, b) => new Date(a.date) - new Date(b.date));

            eventsList.innerHTML = sorted.map(event => {
                const attendees = event.attendees || [];
                return `
                <div class="event-card ${event.type}">
                    <div class="event-header">
                        <div class="event-title">${event.name}</div>
                        <div class="event-type">
                            ${event.type === 'recurring' 
                                ? `${event.frequency} (${event.instanceNumber}/${event.totalInstances})` 
                                : 'One-Time'}
                        </div>
                    </div>
                    <div class="event-details">
                        <div>üìÖ ${formatDate(event.date)} ${event.time ? `at ${event.time}` : ''}</div>
                        ${event.location ? `<div>üìç ${event.location}</div>` : ''}
                    </div>
                    <div class="attendees-section">
                        <div class="attendees-title">üë• Attendees (${attendees.length})</div>
                        <div class="attendee-list">
                            ${attendees.length > 0 
                                ? attendees.map(name => `<span class="attendee-tag">${name}</span>`).join('') 
                                : '<span style="color: #999;">No attendees yet</span>'}
                        </div>
                        <div class="add-attendee-form">
                            <input type="text" id="attendee-${event.firebaseKey}" placeholder="Your name"
                                   onkeypress="if(event.key==='Enter'){addAttendee('${event.firebaseKey}');return false;}">
                            <button onclick="addAttendee('${event.firebaseKey}')">I'm Attending</button>
                        </div>
                        <button class="delete-btn" onclick="deleteEvent('${event.firebaseKey}')">Delete Event</button>
                    </div>
                </div>`;
            }).join('');
        }

        function addAttendee(firebaseKey) {
            const name = document.getElementById(`attendee-${firebaseKey}`).value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            const event = allEvents.find(e => e.firebaseKey === firebaseKey);
            if (event) {
                const attendees = event.attendees || [];
                if (attendees.includes(name)) {
                    alert('This name is already registered');
                    return;
                }
                attendees.push(name);
                database.ref('events/' + firebaseKey + '/attendees').set(attendees);
            }
        }

        function deleteEvent(firebaseKey) {
            if (confirm('Delete this event?')) {
                database.ref('events/' + firebaseKey).remove();
                closeModal();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' 
            });
        }

        function refreshDisplay() {
            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                displayEventsList();
            }
        }

        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        renderCalendar();
    </script>
</body>
</html>
